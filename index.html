<!DOCTYPE HTML>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="leftMenu" class="flexColumn">
        <h1 id="title">Etch-a-Sketch</h1>

        <div id="options" class="flexColumn">
            <div class="flexColumn">
                <p>Grid size :</p>
                <div id="divInput">
                    <input id="input" type="number" placeholder="for exemple : 10, 16, 5, 2, etc ...">
                    <button id="btnInput">Apply</button>
                </div>
            </div>


            <div id="divColorPicker">
                <label for="colorPicker">Pick a color</label>
                <input type="color" id="colorPicker" value="#000000">
                <p>Selected color : <span id="chosenColorText">hsl(0, 0%, 0%)</span></p>
            </div>

            <button id="btnRandomColor">Random Color : off</button>
            <button id="btnClear">Clear</button>
            <button id="btnDarkeningEffect">Darkening Effect : off</button>
        </div>
    </div>

    <div id="container">
    </div>

</body>

</html>
